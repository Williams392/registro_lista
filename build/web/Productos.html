<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            function agregar(){
                cod=$("#tcodigo").val();
                nom=$("#tnombre").val();
                cant=$("#tstock").val();
                prec=$("#tprecio").val();
                datos = {codigo: cod, nombre: nom, cantidad: cant, precio: prec};
                
                $.ajax({
                    data: datos,
                    type: 'POST',
                    url: "productos.jsp",
                    beforeSend: function(xhr){
                        res = "<img src='Gimage.gif'>";
                        $("#listado").html(res);
                    },
                    success: function (res) {
                        $("#listado").html(res);
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="card" id="formulario">
            
            <div class="card-header">
                Formulario Producto
            </div>
            <div class="card-body">
                <div class="row">
                    <label for="tcodigo">Codigo</label>
                    <input type="text" id="tcodigo" placeholder="Ingrese codigo">
                </div>
                <div class="row">
                    <label for="tnombre">Nombre</label>
                    <input type="text" id="tnombre" placeholder="Ingrese nombre del producto">
                </div>
                <div class="row">
                    <label for="tstock">Stock</label>
                    <input type="number" id="tstock" value="0" placeholder="Ingrese stock de producto">
                </div>
                <div class="row">
                    <label for="tprecio">Precio</label>
                    <input type="number" id="tprecio" value="0" placeholder="Ingrese precio del producto">
                </div>
            </div>
            <div class="card-footer">
                <input class="btn btn-primary" type="button" value="Agregar" onclick="agregar()">
            </div>
        </div>
        <div class="card" id="resultado">
            <div class="card-header"> 
                Listado de Productos
            </div>
            <div class="card-body"> 
                <div id="listado"> 
                </div>
            </div>
        </div>
    </body>
</html>
